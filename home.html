<!DOCTYPE html>
<html>
  <head>
    <title>Sigularity</title>
    <meta charset="utf-8">
    <meta property="og:image" content="placeholder.png">
    <script src="http://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="build/d3-cartogram.js"></script>
    <link rel="stylesheet" href="css/home_style.css">
  </head>
  <body>
  <div id='panel-left' style="background: #00bbff">Hello World!!,Im left</div>
  <div id='panel-right' style="background: #00bbff">Hello World!!, Im right</div>
    <div id="container">
      <button id='trigger-left' style="margin-left: 30%;">Trigger</button>
      <button id='trigger-right' style="margin-left: 30%;">Trigger</button>
      <h1>Cartograms </h1>
      <form>
        <p>
          <label>Scale by <select id="field"></select></label>
          <label>in <select id="year"></select></label>
          <span id="status"></span>
        </p>
      </form>
      <div id="map-container">
        <svg id="map"></svg>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.slidereveal.min.js"></script>
    <script src="js/home.js"></script>
  <script>
      $("#panel-right").slideReveal({
          trigger: $("#trigger-right"),
          position: "right",
          width: "40%"
      });

      $("#panel-left").slideReveal({
          trigger: $("#trigger-left"),
          push: false,
          overlay: true,
          width: "40%"
      });

      $('#trigger-right').on('click', function() {
          $("#container").toggleClass('side-mode');
      });
  </script>
  </body>
</html>
